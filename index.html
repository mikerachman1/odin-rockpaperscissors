<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors!</h1>
    <div id="buttons">
        <button id="rockBtn" class="button">✊</button>
        <button id="paperBtn" class="button">✋</button>
        <button id="scissorsBtn" class="button">✌️</button>
    </div>
    <div id="choice">
        <div id="comp-choice"></div>
        <div id="user-choice"></div>
    </div>
    <div id="outcome">
        <div id="results"></div>
        <div id="comp-score"></div>
        <div id="user-score"></div>
    </div>
</body>
</html>
